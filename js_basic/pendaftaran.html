<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <form action="" id="formStudent">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <label for="nama" class="block text-sm font-medium leading-6 text-gray-900">Nama Siswa</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="nama" id="nama" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Masukkan Nama Siswa">
                </div>
                <label for="kelas" class="block text-sm font-medium leading-6 mt-2 text-gray-900">Kelas</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="kelas" id="kelas" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Masukkan Kelas Siswa">
                </div>
                <div class="mt-4">
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <table id="tableStudent" class="table-auto min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Menerima data dari JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // variabel untuk menghitung nomor urut
        let noUrut = 0;

        document.getElementById("formStudent").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah pengiriman default form
            const table = document.getElementById('tableStudent').getElementsByTagName('tbody')[0];
            // Ambil data dari form
            const nama = document.getElementById("nama").value;
            const kelas = document.getElementById("kelas").value;

            if (!nama || !kelas) {
                alert("Silakan isi semua form");
            } else {
                // Buat Object
            const tableBody = document.getElementById('bodyTableStudent');
            const newRow = table.insertRow()
            noUrut++;
            newRow.insertCell(0).innerText = noUrut;
            newRow.insertCell(1).innerText = nama;
            newRow.insertCell(2).innerText = kelas;
            }
            
        });
    </script>
</body>
</html>
